    <script>
        function validateForm() {

             // Add these lines to check the values
             console.log("Register No:", regNo);
             console.log("Email:", email);
             console.log("Phone Number:", phoneNumber);
             console.log("Address:", address);

            var firstName = document.getElementsByName("first_name")[0].value;
            if (firstName.length === 0) {
                alert("First Name is required");
                return false;
            }

            var lastName = document.getElementsByName("last_name")[0].value;
            if (lastName.length === 0) {
                alert("Last Name is required");
                return false;
            }

            var regNo = document.getElementsByName("reg_no")[0].value;
            if (!/^[a-zA-Z0-9]{4}$/.test(regNo)) {
                alert("Register No must be 10 characters long and can contain both digits and alphabets");
                return false;
            }

            var email = document.getElementsByName("email")[0].value;
            if (!(/^\S+@\S+\.\S+$/.test(email))) {
                alert("Invalid email address");
                return false;
            }

            var phoneNumber = document.getElementsByName("phone_number")[0].value;
            if (!(/^\d{10}$/.test(phoneNumber))) {
                alert("Invalid phone number");
                return false;
            }

            var address = document.getElementsByName("address")[0].value;
            if (address.length === 0) {
                alert("Address is required");
                return false;
            }

            var uploaded = document.getElementsByName("uploaded")[0].checked;
            if (!uploaded) {
                alert("Uploaded checkbox must be checked");
                return false;
            }

            return true; 
        }

        // Add this to your existing script
        document.getElementsByName("image")[0].addEventListener('change', function() {

            reader.onload = function(e) {
                var img = document.getElementById("uploadedImage");
                img.style.display = "block";
                img.src = e.target.result;

            reader.readAsDataURL(this.files[0]);
