            var firstName = document.getElementsByName("first_name")[0].value;
            if (firstName.length === 0) {
                alert("First Name is required");
                return false;
            }

            var lastName = document.getElementsByName("last_name")[0].value;
            if (lastName.length === 0) {
                alert("Last Name is required");
                return false;
            }

            var registerNo = document.getElementsByName("register_no")[0].value;
            if (!/^[a-zA-Z0-9]{10}$/.test(registerNo)) {
                alert("Register No must be 10 characters long and can contain both digits and alphabets");
                return false;
            }

            var rollNo = document.getElementsByName("roll_no")[0].value;
                if (!/^[a-zA-Z0-9]{7}$/.test(rollNo)) {
                    alert("Roll No must be 7 characters long and can contain both digits and alphabets");
                    return false;
                }

            var year = document.getElementsByName("year")[0].value;
            if (!/^(I|II|III|IV|V)$/.test(year)) {
                alert("Year must be I, II, III, IV, or V");
                return false;
            }

            var email = document.getElementsByName("email")[0].value;
            if (!(/^\S+@\S+\.\S+$/.test(email))) {
                alert("Invalid email address");
                return false;
            }

            var phone = document.getElementsByName("phone")[0].value;
            if (!(/^\d{10}$/.test(phone))) {
                alert("Invalid phone number");
                return false;
            }

            var address = document.getElementsByName("address")[0].value;
            if (address.length === 0) {
                alert("Address is required");
                return false;
            }

            var father = document.getElementsByName("father")[0].value;
            if (father.length === 0) {
                alert("Father's Name is required");
                return false;
            }

            var mother = document.getElementsByName("mother")[0].value;
            if (mother.length === 0) {
                alert("Mother's Name is required");
                return false;
            }

            var aadhar = document.getElementsByName("aadhar")[0].value;
            if (!(/^\d{12}$/.test(aadhar))) {
                alert("Aadhar No must be 12 digits");
                return false;
            }

            var dob = document.getElementsByName("dob")[0].value;
            if (!(/^\d{4}-\d{2}-\d{2}$/.test(dob))) {
                alert("Invalid date of birth");
                return false;
            }

            var gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                alert("Gender is required");
                return false;
            }

            var dist = document.getElementsByName("dist")[0].value;
            if (dist.length === 0) {
                alert("District is required");
                return false;
            }

            var pincode = document.getElementsByName("pincode")[0].value;
            if (!(/^\d{6}$/.test(pincode))) {
                alert("Pincode must be 6 digits");
                return false;
            }

            var file = document.getElementsByName("file")[0].value;
            if (file.length === 0) {
                alert("File upload is required");
                return false;
            }

            var image = document.getElementsByName("image")[0].value;
            if (image.length === 0) {
                alert("Image upload is required");
                return false;
            }

            var uploaded = document.getElementsByName("uploaded")[0].checked;
            if (!uploaded) {
                alert("Uploaded checkbox must be checked");
                return false;
            }

            return true; 
        }
